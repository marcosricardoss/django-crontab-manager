<!DOCTYPE html>
<html>

<head>
    {% load static %}
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Pixeon Django Doilerplate</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">    
</head>

<body>
    {% include "django_crontab_manager/header.html" %}    
    <div class="ui main container" style="position: relative;">
        {% if messages %}        
            {% for message in messages %}
                <div class="ui positive message">
                    <i class="close icon"></i>
                    <div class="header">Success!</div>
                    <p>{{ message }}</p>
                </div>
            {% endfor %}
        {% endif %}
        {% block content %}{% endblock %}
        {% include "django_crontab_manager/footer.html" %}    
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="{% static 'base/js/script.js' %}"></script>
</body>

</html>
